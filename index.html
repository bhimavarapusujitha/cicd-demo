<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #quote {
      font-size: 18px;
      margin: 20px 0;
      font-style: italic;
    }
    button {
      background: #ffcc00;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Quote Generator</h1>
    <p id="quote">Click the button to get a quote!</p>
    <button onclick="newQuote()">Get Quote</button>
  </div>

  <script>
    const quotes = [
      "The best way to predict the future is to create it.",
      "Success is not final, failure is not fatal: it is the courage to continue that counts.",
      "Don’t watch the clock; do what it does. Keep going.",
      "Dream big and dare to fail.",
      "Your limitation—it’s only your imagination."
    ];

    function newQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").innerText = quotes[randomIndex];
    }
  </script>
</body>
</html>
